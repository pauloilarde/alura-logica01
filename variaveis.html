<meta charset="utf-8">

<script>
   // programa pra iniciar o uso de variáveis
   document.write("Paulo nasceu em " + (2017 - 27));
   document.write("<br>");
   document.write("Jon Snow nasceu em " + (2017 - 30));
   document.write("<br>");
   document.write("Tim Burton nasceu em " + (2017 - 55));
   document.write("<br>");

   document.write("Paulo tem " + (2017 - 1990) + " anos");
   document.write("<br>");
   document.write("Jon Snow tem " + (2017 - 1987) + " anos");
   document.write("<br>");
   document.write("Tim Burton tem " + (2017 - 1962) + " anos");
   document.write("<br>");

   // as linhas acima funcionam, mas a cada ano novo
   //(ou a cada aniversário dos fulanos) o programa precisa ser reescrito
   document.write("<br>");
   document.write("<br>");
   document.write("As linhas acima foram escritas sem o uso de variáveis");
   document.write("<br>");
   document.write("As próximas linhas serão escritas usando variáveis :)");
   document.write("<br>");
   var ano = 2017;
   document.write("Paulo tem " + (ano - 1990) + " anos");
   document.write("<br>");
   document.write("Jon Snow tem " + (ano - 1987) + " anos");
   document.write("<br>");
   document.write("Tim Burton tem " + (ano - 1962) + " anos");
   document.write("<br>");

</script>
