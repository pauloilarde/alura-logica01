<meta charset="utf-8">

<script>
   // a ideia desse programa é entender o conceito de média entre dois ou mais valores
   document.write("A soma desses 3 valores (10, 20, 30) é: " + 10 + 20 + 30); // aqui vai ser feita uma concatenação com o texto
   document.write("<br>");
   document.write("Ops, foi feita uma concatenação, ao ver um texto e um sinal de mais (+) o JS converte tudo pra string e concatena. ");
   document.write("<br>");
   document.write("Agora sim a soma vai ser feita corretamente: ");
   document.write(10 + 20 + 30);
   document.write("<br>");
   document.write("A média desses 3 valores (10, 20, 30) é: ");
   document.write(10 + 20 + 30 / 3); // isso está errado, pois a divisão é feita primeiro que a soma
   document.write("<br>");
   document.write("Ops, errei!");
   document.write("<br>");
   document.write("A operação correta para a média é : ");
   document.write((10 + 20 + 30) / 3); // agora sim foi calculada corretamente
   document.write("<br>");
   document.write("Agora sim fiz certo!");
</script>
