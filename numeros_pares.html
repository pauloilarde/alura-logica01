<meta charset="utf-8">

<script>
   //Preparado(a) para um exercício que fará você quebrar a cabeça um pouquinho?
   //Usando a instrução while imprima todos os números pares de 1 a 100 e ao final imprima a palavra "FIM".
   //DICA: incremente o contador de dois em dois!

   function pulaLinha(){
      document.write("<br>");
   }

   function escreve(texto){
      document.write(texto);
      pulaLinha();
   }
   var contador = 2;

   while (contador < 101) {
      escreve(contador);
      contador += 2;
   }
   escreve("Fim");

</script>
