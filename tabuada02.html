<meta charset="utf-8">

<script>

   function pulaLinha(){
      document.write("<br>");
   }

   function escreve(texto){
      document.write(texto);
      pulaLinha();
   }



   for(var multiplicador = 1; multiplicador < 11; multiplicador++){
      escreve(7 * multiplicador);
   }
   escreve("Fim");
</script>
