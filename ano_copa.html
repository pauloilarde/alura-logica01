<meta charset="utf-8">

<script>

   function pulaLinha(){
      document.write("<br>");
   }

   function escreve(texto){
      document.write(texto);
      pulaLinha();
   }

   var anoCopa = 1930;
   var dataLimite = parseInt(prompt("Entre com a data limite:"));

   while (anoCopa < dataLimite + 1) {
      escreve("Teve copa do mundo em: " + anoCopa);
      anoCopa += 4;
   }

</script>
