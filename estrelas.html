<meta charset="utf-8">

<script>

   function pulaLinha(){
      document.write("<br>");
   }

   function escreve(texto){
      document.write(texto);
      pulaLinha();
   }

   for(var linha = 1; linha < 4; linha++){
      for(var coluna = 1; coluna < 11; coluna++){
         document.write("*");
      }
      pulaLinha();
   }
</script>
