<script>
   //programa criado pra calcular a média de gastos durante 4 meses
   document.write("<h1>Cálculo da média de gastos em 4 meses:</h1>");

   document.write("Valores dos gastos por mês: 100, 200, 300, 400.");
   document.write("<br>");
   document.write(100 + 200 + 300 + 400 / 4); // média calculada errada
   document.write("<br>");

   document.write("<br>");
   document.write("Vou consertar isso a seguir:");
   document.write("<br>");

   document.write("<br>");
   document.write("Agora sim, a média está certa!");
</script>
