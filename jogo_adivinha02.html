<meta charset="utf-8">

<script>

   function pulaLinha(){
      document.write("<br>");
   }

   function escreve(texto){
      document.write(texto);
      pulaLinha();
   }

   function sorteia(numero){
     return Math.round(Math.random() * numero);
  }

   var numeroPensado = sorteia(100);
   console.log(numeroPensado);


   var tentativas = 1;

   while(tentativas < 4){

      var chute = parseInt(prompt("Digite seu chute:"));

      if(chute == numeroPensado){
         escreve("Parabéns, você acertou!");
      } else {
         escreve("Você errou!");
      }
      tentativas++;
   }

</script>
