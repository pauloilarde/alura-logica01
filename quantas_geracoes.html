<meta charset="utf-8">

<script>
   //Em média um casal tem filhos quando atinge a idade de 28 anos.
   //Seguindo essa média, os portugueses chegaram em 1500 no Brasil, então,
   //a primeira geração de brasileiros surgiu em 1528, a segunda em 1556 e assim por diante.
   //Desde 1500 até o ano atual, quantas gerações se passaram?

   //Vamos criar um programa para resolver a tarefa!

   //Imprima esse número da seguinte maneira: calcule quantos anos passaram desde 1500 e
   //divida o resultado pela média de 28 anos.

    //Não esqueça de usar o pulaLinha e o mostra.

    function pulaLinha() {
       document.write("<br>");
    }

    function escreve(texto) {
       document.write(texto);
       pulaLinha();
    }

    var anoAtual = 2017;
    var anoInicio = 1500;

    var qtdGeracoes = (anoAtual - anoInicio) / 28;

    escreve("De " + anoInicio + " até " + anoAtual + " se passaram " + Math.round(qtdGeracoes) + " gerações");


</script>
