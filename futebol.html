<meta charset="utf-8">

<script>

   function pulaLinha(){
      document.write("<br>");
   }

   function escreve(texto){
      document.write(texto);
      pulaLinha();
   }

   var vitorias = parseInt(prompt("Entre com o número de vitórias:")) ;
   var empates = parseInt(prompt("Entre com o número de empates:"));

   var pontos = vitorias * 3 + empates;

   escreve("O número de pontos do sue time é: " + pontos);

   if (pontos > 28){
      escreve("O seu time está melhor que ano passado")
   }
   if (pontos < 28){
      escreve("O seu time está pior que ano passado")
   }
   if (pontos == 28){
      escreve("O seu time está igual ao ano passado")
   }

</script>
