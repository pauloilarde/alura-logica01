<meta charset="utf-8">

<script>
   // esse programa mostra a diferença entre soma de números e concatenação de strings
   // ambas as operações são feitas com o operador + (sinal de mais)
   document.write("A idade do paulo é ");
   document.write(10 + 17); // aqui os números são do tipo int, ele vai somar
   document.write("<br>")
   document.write("Na linha de cima foram somados os números 10 e 17");
   document.write("<br>");
   document.write("Na linha de baixo serão concatenadas as strings '10' e '17' ");
   document.write("<br>");
   document.write("10" + "17"); // o conteúdo entre aspas é string, o JS concatena (junta) o conteúdo e exibe na tela
   document.write("<br>");
   document.write("Paulo nasceu em ");
   document.write(2017 - 27);

</script>
