<meta charset="utf-8">

<script>

   function pulaLinha(){
      document.write("<br>");
   }

   function escreve(texto){
      document.write(texto);
      pulaLinha();
   }

   function calculaImc(peso, altura){
      var imc = peso / (altura * altura);
      return imc;
   }

   var imcPaulo = calculaImc(70, 1.7);
   var imcVegeta = calculaImc(85, 1.8);

   escreve(imcPaulo);
   escreve(imcVegeta);
</script>
