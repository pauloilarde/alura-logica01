<meta charset="utf-8">

<script>

   function pulaLinha(){
      document.write("<br>");
   }

   function escreve(texto){
      document.write(texto);
      pulaLinha();
   }

   function calculaImc(peso, altura){
      var imc = peso / (altura * altura);
      return imc;
   }

   var nome = prompt("Informe seu nome:");
   var pesoInformado = prompt(nome + ", informe seu peso: ");
   var alturaInformada = prompt(nome + ", informe sua altura:");

   var imcCalculado = Math.round(calculaImc(pesoInformado, alturaInformada));

   escreve(nome + ", o seu IMC é: " + imcCalculado);

   if(imcCalculado < 18.5){
      escreve("Você está abaixo do recomendado.");
   }

   if(imcCalculado > 35){
      escreve("Você está acima do recomendado.")
   }

   if(imcCalculado >= 18.5 && imcCalculado <= 35){
      escreve("Você está dentro do recomendado.");
   }
</script>
