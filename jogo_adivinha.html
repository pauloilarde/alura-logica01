<meta charset="utf-8">

<script>

   function pulaLinha(){
      document.write("<br>");
   }

   function escreve(texto){
      document.write(texto);
      pulaLinha();
   }

   function sorteia(numero){
     return Math.round(Math.random() * numero);
  }

   var numeroPensado = sorteia(100);
   console.log(numeroPensado);
   var chute = parseInt(prompt("Informe um número pra tentar adivinhar o número pensado:"));

   if(chute == numeroPensado){
      escreve("Parabéns, vc acertou!");
   } else {
      if (chute < numeroPensado){
         escreve("Seu chute foi menor que o número pensado!");
      } else{
         escreve("Seu chute foi manior que o número pensado!");
      }
   }

</script>
