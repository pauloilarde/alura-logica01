<meta charset="utf-8">

<script>

   function pulaLinha(){
      document.write("<br>");
   }

   function escreve(texto){
      document.write(texto);
      pulaLinha();
   }

   var numeroPensado = Math.round(Math.random() * 10);
   console.log(numeroPensado);
   var chute = parseInt(prompt("Informe um número pra tentar adivinhar o número pensado:"));

   if(chute == numeroPensado){
      escreve("Parabéns, vc acertou!");
   } else {
      escreve("Você errou :/ ");
      escreve("O número pensado foi: " + numeroPensado);
   }

</script>
